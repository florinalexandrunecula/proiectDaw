<h1 id="tableLabel">Employees</h1>

<p *ngIf="!developers"><em>Loading...</em></p>

<h5>There are currently {{ count }} employees in this company.</h5>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="developers">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Hire Year</th>
            <th>ProjectId</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let developer of developers">
            <td>{{ developer.id }}</td>
            <td>{{ developer.name }}</td>
            <td>{{ developer.email }}
            <td>{{ developer.hireYear }}</td>
            <td>{{ developer.projectId }}</td>
        </tr>
    </tbody>
</table>
